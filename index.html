<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ramen Homepage</title>

        <script src="https://kit.fontawesome.com/f42108bf4b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
            <div class="container-fluid d-flex justify-content-between">
                <i class="fa-solid fa-2xl fa-bowl-rice" style="color: whitesmoke"></i>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-warning me-2" type="button">Home</button>
                <button class="btn btn-outline-warning me-2" type="button">Ingredients</button>
                <button class="btn btn-outline-warning me-2" type="button">Locations</button>
              </form>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
              </div>
          </nav>

        <main>
            <div class="container text-center">
                <div class="row g-4">
                    <div class="col-4">
                        <div class="p-3 box" id="top-left">Image</div>
                    </div>
                    <div class="col-8">
                        <div class="p-3 box" id="top-right">Text</div>
                    </div>
                
                    <div class="col-8">
                        <div class="p-3 box" id="bottom-left">Text</div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 box" id="bottom-right">Image</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>By Charlie Mitchell and Sam Mocock</footer>

    </body>

</html>
