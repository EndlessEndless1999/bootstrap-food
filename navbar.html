<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f42108bf4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
        <div class="container-fluid d-flex justify-content-between">
            <i class="fa-solid fa-2xl fa-bowl-rice" style="color: whitesmoke"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-warning me-2" type="button">Home</button>
            <button class="btn btn-outline-warning me-2" type="button">Ingredients</button>
            <button class="btn btn-outline-warning me-2" type="button">Locations</button>
          </form>        
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
          </div>
      </nav>

      <div class="container-fluid top col-12 d-flex">
        <div class="image_top col-4 shadow"></div>
        <div class="text_top col-8 shadow"><figure class="text-center">
            <blockquote class="blockquote">
              <p>Ramen is a Japanese adaptation of Chinese wheat noodle soups. Today ramen is one of Japan's most popular foods, with Tokyo alone containing around 5,000 ramen shops, and more than 24,000 ramen shops across Japan.</p>
            </blockquote>
            <figcaption class="blockquote-footer"></figcaption>
          </figure></div>
      </div>

      <div class="container-fluid middle col-12">
        <div class="container middle col-6">
            <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                  <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                  <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                  <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fourthCheckbox">
                    <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                  </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fifthCheckbox">
                    <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                  </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="sixthCheckbox">
                    <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                  </li>
                
              </ul>
        </div>
      </div>

      <div class="container-fluid bottom col-12">
        <div class="image_bottom"></div>
        <div class="text_bottom"></div>
      </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
